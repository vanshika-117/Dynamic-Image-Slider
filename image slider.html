<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic image Slider</title>
    <link rel="stylesheet" href="image.slider.css" />
  </head>

  <body>
    <div class="slider-container">
      <input type="radio" name="slider" id="slide1" checked />
      <input type="radio" name="slider" id="slide2" />
      <input type="radio" name="slider" id="slide3" />
      <input type="radio" name="slider" id="slide4" />
      <input type="radio" name="slider" id="slide5" />

      <div class="slides">
        <div class="slide">
          <img src="DELHI 2.jpg" alt="Image 1" />
          <div class="caption">India Gate</div>
        </div>
        <div class="slide">
          <img src="taj mahal 2.jpg" alt="Image 2" />
          <div class="caption">Taj Mahal</div>
        </div>
        <div class="slide">
          <img src="GOA.jpg" alt="Image 3" />
          <div class="caption">Goa</div>
        </div>
        <div class="slide">
          <img src="RISHIKESH.jpg" alt="Image 4" />
          <div class="caption">Rishikesh</div>
        </div>
        <div class="slide">
          <img src="LADAKH.jpg" alt="Image 5" />
          <div class="caption">Ladakh</div>
        </div>
      </div>

      <div class="navigation">
        <label for="slide1" class="nav-dot"></label>
        <label for="slide2" class="nav-dot"></label>
        <label for="slide3" class="nav-dot"></label>
        <label for="slide4" class="nav-dot"></label>
        <label for="slide5" class="nav-dot"></label>
      </div>
    </div>
  </body>
</html>
